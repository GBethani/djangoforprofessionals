<!-- templates/home.html -->
{% extends '_base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}

{% block content %}
<h1>Homepage</h1>
<img src="{% static 'images/One-Piece.png' %}" class="bgcover" alt=""><br/>
{% if user.is_authenticated %}
  Hi,{{ user.email }}!
  <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'signup' %}">SignUp</a><br>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock content %}
